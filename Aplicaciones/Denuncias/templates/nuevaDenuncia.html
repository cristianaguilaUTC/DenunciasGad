{% extends './plantilla.html' %}

{% block contenido %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Registrar Nueva Denuncia</h2>

    <form action="/denuncias/guardarDenuncia/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario:</label>
            <select name="usuario" class="form-select" required>
                <option value="">-- Selecciona un usuario --</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.nombre }} {{ usuario.apellido }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="tipo_denuncia" class="form-label">Tipo de Denuncia:</label>
            <input type="text" name="tipo_denuncia" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <textarea name="descripcion" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="latitud" class="form-label">Latitud:</label>
            <input type="text" name="latitud" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="longitud" class="form-label">Longitud:</label>
            <input type="text" name="longitud" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="referencia" class="form-label">Referencia:</label>
            <input type="text" name="referencia" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="evidencia" class="form-label">Evidencia (opcional - archivo):</label>
            <input type="file" name="evidencia" class="form-control">
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select name="estado" class="form-select">
                <option value="pendiente" selected>Pendiente</option>
                <option value="en proceso">En Proceso</option>
                <option value="resuelto">Resuelto</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar Denuncia</button>
            <a href="/denuncias/" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
