{% extends './plantilla.html' %}

{% block contenido %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Registrar Nuevo Funcionario</h2>

    <form action="/funcionarios/guardarFuncionario/" method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" name="apellido" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" name="correo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" name="contrasena" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar Funcionario</button>
            <a href="/funcionarios/" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
